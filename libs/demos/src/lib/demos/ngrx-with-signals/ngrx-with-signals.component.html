<ui-page-content title="NgRx with Signals">
  <div class="px-4 sm:px-6 lg:px-8">
    <div class="sm:flex sm:items-center">
      <div class="sm:flex-auto">
        <h1 class="text-xl font-semibold text-gray-900">Users</h1>
        <p class="mt-2 text-sm text-gray-700">
          A list of all the users in your account including their name, title,
          email and role.
        </p>
      </div>
      <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
        <button
          type="button"
          (click)="addUser()"
          class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-auto"
        >
          Add user
        </button>
      </div>
    </div>
    <div class="sm:flex sm:items-center mt-8">
      <div class="flex-col">
        <label
          for="companies"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Select a Company</label
        >
        <select
          id="companies"
          (change)="selectCompany($event)"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 w-72"
        >
          <option selected value="">ALL</option>
          <option *ngFor="let company of Companies" [value]="company">
            {{ company }}
          </option>
        </select>
      </div>
    </div>

    <ng-container *ngIf="error() as errorMessage">
      <h1>Sorry!</h1>
      <h3>{{ errorMessage }}</h3>
    </ng-container>
    <ng-container *ngIf="isLoading()">
      <div class="flex flex-col mt-32 items-center space-y-12">
        <mat-spinner></mat-spinner>
        <p>... Fake loading ...</p>
      </div>
    </ng-container>
    <ngrx-demos-users-table
      *ngIf="isLoaded()"
      [users]="filteredUsers()"
    ></ngrx-demos-users-table>
  </div>
</ui-page-content>
